lexik_currency:
    currencies:
        default: EUR              # [required] the default currency
        managed: [EUR, USD, ...]  # [required] all currencies used in your app
    currency_class: ProductBundle\Entity\Currency


fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        noname:
            client: default
            index_name: noname_%kernel.environment%
            settings:
                index:
                    analysis:
                        analyzer:
                            custom_french_analyzer:
                                type: custom
                                tokenizer: letter
                                filter: ["standard", "asciifolding", "lowercase", "french_stem", "stop_fr", "min_length_filter"]
                            custom_analyzer:
                                type: custom
                                tokenizer: letter
                                filter: ["standard", "asciifolding", "lowercase", "min_length_filter"]
                            path_analyzer:
                                type: custom
                                tokenizer: path_hierarchy
                                reverse: true
                                filter: ["lowercase", "asciifolding"]
                        filter:
                            stop_fr:
                                type: "stop"
                                stopwords: ["l", "m", "t", "qu", "n", "s", "j", "d"]
                            min_length_filter:
                                type: length
                                min: 3
            types:
                product:
                    mappings:
                        id:
                            type: integer
                        name:
                            type: string
                            boost: 3
                            analyzer: custom_french_analyzer
                        description:
                            type: string
                            boost: 1
                            analyzer: custom_french_analyzer
                        category:
                            type: string
                            analyzer: path_analyzer
                        price:
                            type: float
                        updated_at:
                            type: date
                    persistence:
                        model_to_elastica_transformer:
                            service: product.elastica.transformer
                        model: ProductBundle\Entity\Product
                        finder: ~
                        provider: ~
                        listener: ~
                        driver: orm

vich_uploader:
    db_driver: orm
    mappings:
        product_images:
            uri_prefix:         /images/products
            upload_destination: %kernel.root_dir%/../web/images/products
            namer:              vich_uploader.namer_uniqid
            directory_namer:    directory_namer.product
        collection_images:
            uri_prefix:         /images/collections
            upload_destination: "%kernel.root_dir%/../web/images/collections"
            namer:              vich_uploader.namer_uniqid
            directory_namer:    directory_namer.product

fos_js_routing:
    routes_to_expose: [ 'fos_user_security_login', 'product_favorite', 'product_cart', 'ajax_search', 'search', 'ajax_search_attribute_filters', 'ajax_search_city' ]
