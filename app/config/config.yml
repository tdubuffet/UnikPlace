            new:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'category' }
                    - { property: 'price' }
                    - { property: 'currency' }
                    - { property: 'status' }
                    - { property: 'user' }
                    - { property: 'images', type_options: { by_reference: false} }
                    - { property: 'city', type: 'easyadmin_autocomplete' }
                    - { property: 'deliveries' }
