            class: ProductBundle\Entity\ReferentialValue
            new:
                fields:
                    - { property: 'value' }
                    - { property: 'referentials', type_options: { by_reference: false} }
            edit:
                fields:
                    - { property: 'value' }
                    - { property: 'referentials', type_options: { by_reference: false} }
        Attribute:
            class: ProductBundle\Entity\Attribute
        AttributeValue:
            class: ProductBundle\Entity\AttributeValue
        Collection:
            class: ProductBundle\Entity\Collection
            new:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'categories' }
                    - { property: 'products' }
                    - { property: 'image', type_options: { by_reference: false} }
        CollectionImage:
            class: ProductBundle\Entity\CollectionImage
            list:
                fields:
                    - { property: 'imagePath', type: 'image', base_path: /images/collections }
            show:
                fields:
                    - { property: 'imagePath', type: 'image', base_path: /images/collections }
            new:
                fields:
                    - { property: 'imageFile', type: 'vich_image' }
            edit:
                fields:
                    - { property: 'imageFile', type: 'vich_image' }
